name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          body: |
            ## Sage Agent ${{ github.ref_name }}

            ### Installation

            Download the appropriate binary for your platform below.

            #### Linux (x86_64)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sage-x86_64-unknown-linux-gnu
            chmod +x sage-x86_64-unknown-linux-gnu
            sudo mv sage-x86_64-unknown-linux-gnu /usr/local/bin/sage
            ```

            #### macOS (x86_64)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sage-x86_64-apple-darwin
            chmod +x sage-x86_64-apple-darwin
            sudo mv sage-x86_64-apple-darwin /usr/local/bin/sage
            ```

            #### macOS (Apple Silicon)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sage-aarch64-apple-darwin
            chmod +x sage-aarch64-apple-darwin
            sudo mv sage-aarch64-apple-darwin /usr/local/bin/sage
            ```

  build-release:
    name: Build Release (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sage
            asset_name: sage-x86_64-unknown-linux-gnu

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: sage
            asset_name: sage-x86_64-unknown-linux-musl

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sage
            asset_name: sage-x86_64-apple-darwin

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sage
            asset_name: sage-aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: runner.os == 'Linux'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  publish-crates:
    name: Publish to crates.io
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish sage-core
        run: cargo publish -p sage-core --token ${{ secrets.CRATES_IO_TOKEN }} || true

      - name: Publish sage-tools
        run: |
          sleep 30  # Wait for sage-core to be available
          cargo publish -p sage-tools --token ${{ secrets.CRATES_IO_TOKEN }} || true

      - name: Publish sage-sdk
        run: |
          sleep 30
          cargo publish -p sage-sdk --token ${{ secrets.CRATES_IO_TOKEN }} || true

      - name: Publish sage-cli
        run: |
          sleep 30
          cargo publish -p sage-cli --token ${{ secrets.CRATES_IO_TOKEN }} || true
