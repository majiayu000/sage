[workspace]
members = [
    "crates/sage-core",
    "crates/sage-cli",
    "crates/sage-sdk",
    "crates/sage-tools",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Sage Agent Team"]
license = "MIT"
repository = "https://github.com/majiayu000/sage"
description = "LLM-based agent for general purpose software engineering tasks"
keywords = ["llm", "agent", "ai", "automation", "software-engineering"]
categories = ["command-line-utilities", "development-tools"]

[workspace.dependencies]
# Async runtime
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"

# HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"

# CLI
clap = { version = "4.0", features = ["derive", "env"] }
console = "0.15"
indicatif = "0.17"
colored = "2.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"
shellexpand = "3.0"

# Async traits
async-trait = "0.1"

# JSON path
jsonpath-rust = "0.5"

# Process management
tokio-process = "0.2"

# Configuration
config = "0.14"
dotenv = "0.15"

# Testing
mockall = "0.12"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.dev]
debug = true
