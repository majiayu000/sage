id: mf-002-add-tests
name: Add Unit Tests
description: |
  Create a test file `test_calculator.py` with unit tests for the `Calculator`
  class in `calculator.py`. Use pytest and cover all methods with at least
  2 test cases each.
category: multi_file
difficulty: medium
timeout_secs: 180
expected_max_turns: 12
languages:
  - python
tags:
  - testing
  - pytest
  - unit-tests
setup_files:
  calculator.py: |
    class Calculator:
        def add(self, a, b):
            return a + b

        def subtract(self, a, b):
            return a - b

        def multiply(self, a, b):
            return a * b

        def divide(self, a, b):
            if b == 0:
                raise ValueError("Cannot divide by zero")
            return a / b

        def power(self, base, exponent):
            return base ** exponent
verifier:
  type: all
  verifiers:
    - type: file_exists
      path: test_calculator.py
    - type: file_contains
      path: test_calculator.py
      contains: "def test_"
    - type: file_contains
      path: test_calculator.py
      contains: "from calculator import Calculator"
    - type: python_test
      test_path: test_calculator.py
