id: cg-002-fibonacci
name: Fibonacci Sequence
description: |
  Create a Python file named `fibonacci.py` that contains a function `fib(n)`
  which returns the nth Fibonacci number (0-indexed).

  The Fibonacci sequence starts: 0, 1, 1, 2, 3, 5, 8, 13, 21, ...

  Examples:
  - fib(0) should return 0
  - fib(1) should return 1
  - fib(10) should return 55
category: code_generation
difficulty: easy
timeout_secs: 120
expected_max_turns: 5
languages:
  - python
tags:
  - function
  - recursion
  - math
verifier:
  type: all
  verifiers:
    - type: file_exists
      path: fibonacci.py
    - type: test_command
      command: |
        python3 -c "
        from fibonacci import fib
        assert fib(0) == 0
        assert fib(1) == 1
        assert fib(10) == 55
        print('All tests passed!')
        "
