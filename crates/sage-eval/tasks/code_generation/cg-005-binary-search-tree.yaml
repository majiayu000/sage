id: cg-005-binary-search-tree
name: Binary Search Tree Implementation
description: |
  Create a Python file named `bst.py` that implements a Binary Search Tree with:

  1. `class Node` - with `value`, `left`, `right` attributes
  2. `class BST` with methods:
     - `insert(value)` - Insert a value into the tree
     - `search(value)` - Return True if value exists, False otherwise
     - `inorder()` - Return a list of values in sorted order
     - `min_value()` - Return the minimum value in the tree
     - `max_value()` - Return the maximum value in the tree

category: code_generation
difficulty: hard
timeout_secs: 300
expected_max_turns: 15
languages:
  - python
tags:
  - class
  - data-structure
  - algorithm
  - tree
verifier:
  type: all
  verifiers:
    - type: file_exists
      path: bst.py
    - type: file_contains
      path: bst.py
      contains: "class BST"
    - type: test_command
      command: |
        python3 -c "
        from bst import BST

        tree = BST()
        for val in [5, 3, 7, 1, 4, 6, 8]:
            tree.insert(val)

        assert tree.search(5) == True
        assert tree.search(10) == False
        assert tree.inorder() == [1, 3, 4, 5, 6, 7, 8]
        assert tree.min_value() == 1
        assert tree.max_value() == 8
        print('All tests passed!')
        "
