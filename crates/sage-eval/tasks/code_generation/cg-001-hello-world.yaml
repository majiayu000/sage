id: cg-001-hello-world
name: Hello World Function
description: |
  Create a Python file named `hello.py` that contains a function `greet(name)`
  which returns the string "Hello, {name}!".

  Example:
  - greet("World") should return "Hello, World!"
  - greet("Alice") should return "Hello, Alice!"
category: code_generation
difficulty: easy
timeout_secs: 120
expected_max_turns: 5
languages:
  - python
tags:
  - function
  - string
verifier:
  type: all
  verifiers:
    - type: file_exists
      path: hello.py
    - type: file_contains
      path: hello.py
      contains: "def greet"
    - type: test_command
      command: python3 -c "from hello import greet; assert greet('World') == 'Hello, World!'"
