id: bf-001-off-by-one
name: Fix Off-by-One Error
description: |
  The `get_range` function in `range_utils.py` has an off-by-one error.
  It should return numbers from `start` to `end` inclusive, but currently
  it's missing the last number. Fix the bug.
category: bug_fixing
difficulty: easy
timeout_secs: 120
expected_max_turns: 5
languages:
  - python
tags:
  - off-by-one
  - range
setup_files:
  range_utils.py: |
    def get_range(start, end):
        """Return a list of numbers from start to end (inclusive)."""
        return list(range(start, end))

    def sum_range(start, end):
        """Sum all numbers from start to end (inclusive)."""
        return sum(get_range(start, end))
verifier:
  type: test_command
  command: |
    python3 -c "
    from range_utils import get_range, sum_range

    assert get_range(1, 5) == [1, 2, 3, 4, 5], f'Got {get_range(1, 5)}'
    assert get_range(0, 3) == [0, 1, 2, 3]
    assert sum_range(1, 5) == 15
    print('Off-by-one error fixed!')
    "
