id: rf-003-introduce-parameter-object
name: Introduce Parameter Object
description: |
  The `create_report` function in `reports.py` has too many parameters.
  Refactor it by introducing a `ReportConfig` dataclass to group related
  parameters together.
category: refactoring
difficulty: medium
timeout_secs: 180
expected_max_turns: 10
languages:
  - python
tags:
  - parameter-object
  - dataclass
  - clean-code
setup_files:
  reports.py: |
    def create_report(title, author, date, format_type, include_header,
                      include_footer, page_size, orientation, margin_top,
                      margin_bottom, margin_left, margin_right):
        """Create a report with the given configuration."""
        report = {
            'title': title,
            'author': author,
            'date': date,
            'format': format_type,
            'header': include_header,
            'footer': include_footer,
            'page': {
                'size': page_size,
                'orientation': orientation,
                'margins': {
                    'top': margin_top,
                    'bottom': margin_bottom,
                    'left': margin_left,
                    'right': margin_right
                }
            }
        }
        return report
verifier:
  type: all
  verifiers:
    - type: file_contains
      path: reports.py
      contains: "dataclass"
    - type: file_contains
      path: reports.py
      contains: "ReportConfig"
    - type: test_command
      command: |
        python3 -c "
        from reports import create_report, ReportConfig

        # Test with config object
        config = ReportConfig(
            title='Test Report',
            author='Test Author',
            date='2024-01-01',
            format_type='pdf',
            include_header=True,
            include_footer=True,
            page_size='A4',
            orientation='portrait',
            margin_top=1.0,
            margin_bottom=1.0,
            margin_left=0.5,
            margin_right=0.5
        )

        report = create_report(config)
        assert report['title'] == 'Test Report'
        assert report['page']['size'] == 'A4'

        print('Refactoring successful!')
        "
