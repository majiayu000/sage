id: ce-001-add-docstring
name: Add Function Docstring
description: |
  Add a proper docstring to the `calculate_area` function in `shapes.py`.
  The docstring should describe what the function does, its parameters,
  and what it returns.
category: code_editing
difficulty: easy
timeout_secs: 120
expected_max_turns: 5
languages:
  - python
tags:
  - docstring
  - documentation
setup_files:
  shapes.py: |
    def calculate_area(shape, *dimensions):
        if shape == "circle":
            radius = dimensions[0]
            return 3.14159 * radius ** 2
        elif shape == "rectangle":
            width, height = dimensions
            return width * height
        elif shape == "triangle":
            base, height = dimensions
            return 0.5 * base * height
        else:
            raise ValueError(f"Unknown shape: {shape}")
verifier:
  type: all
  verifiers:
    - type: file_contains
      path: shapes.py
      contains: '"""'
    - type: test_command
      command: |
        python3 -c "
        from shapes import calculate_area
        assert calculate_area.__doc__ is not None
        assert len(calculate_area.__doc__) > 20
        # Verify function still works
        assert abs(calculate_area('circle', 1) - 3.14159) < 0.001
        print('Docstring added successfully!')
        "
